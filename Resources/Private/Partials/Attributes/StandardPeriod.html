<html
    lang="en"
    xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{standardPeriod}">
    <ul>
        <f:for each="{standardPeriod}" as="period">
            <li>{period.data.title}</li>
        </f:for>
    </ul>
</f:if>
</html>
