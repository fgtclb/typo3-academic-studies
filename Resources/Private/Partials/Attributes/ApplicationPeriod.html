<html
    lang="en"
    xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{applicationPeriod}">
    <ul>
        <f:for each="{applicationPeriod}" as="application">
            <li>{application.data.title}</li>
        </f:for>
    </ul>
</f:if>
</html>
